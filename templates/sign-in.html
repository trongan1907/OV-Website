<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign in</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/css/main.css'>
    <script src='../assets/src/js/bootstrap.js'></script>
</head>

<body>
    <!--Sign in content-->
    <section class="section sign-in">
        <div class="section__content">
            <div class="container">
                <div class="row">
                    <!--Left-side content-->
                    <div class="sign-in__left col-lg-7">
                        <div class="sign-in__image">
                            <img class="" src="../assets/img/sign-in-background.png" />
                        </div>

                        <div class="sign-in__info">
                            <h1 class="section__title">Find the job made for you.</h1>
                            <div class="section__subtitle">Browse over 130K jobs at top companies and fast-growing
                                startups.
                            </div>
                        </div>
                    </div>

                    <!--Right-side content-->
                    <div class="sign-in__right col-lg-5">
                        <div class="sign-in__logo">
                            <img src="../assets/img/logo-black.png" />
                        </div>
                        <!--Sign in with Google-->
                        <div class="sign-in__google">
                        <h1 class="section__title">Welcome to OV</h1>
                        <div class="section__subtitle">Find the job made for you!</div>
                        <a href="" class="sign-in__google__btn text-center">
                            <img src="../assets/icons/logos_google-icon.svg" class=""/>
                            Login with Google
                        </a>
                        <div class="sign-in__google__desc text-center"><span>or Login with Email</span></div>
                    </div>
                        <!--Sign in form-->
                        <div class="sign-in__form">
                            <form class="gform">
                                <div class="gform_body">
                                    <div class="gfield">
                                        <label class="gform_label">Email Address</label>
                                        <div class="gfield_input">
                                            <input type="text" class="input" placeholder="Please enter your email" />
                                        </div>
                                    </div>

                                    <div class="gfield">
                                        <label class="gform_label">Password</label>
                                        <div class="gfield_input">
                                            <input type="password" class="input" placeholder="Please enter your password" />
                                        </div>
                                        <i class="fa-light fa-eye"></i>
                                    </div>
                                </div>

                                <div class="gform_bottom">
                                    <div class="gform_bottom_forgot-password"><a href="forgot-pass-email.html" class="forgot-password">Forgot Password?</a></div>
                                    <div class="gform_bottom_submit">
                                        <input type="submit" class="submit_button" value="Log in">
                                    </div>
                                    <div class="gform_bottom_register">
                                        Not registered?<a href="sign-up.html" class=""> Create an Account</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
