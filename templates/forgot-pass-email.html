<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forgot password</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/css/main.css'>
    <script src='../assets/src/js/bootstrap.js'></script>
</head>

<body>
    <!--Forgot password-->
    <section class="section forgot-password">
        <div class="section__background">
            <div class="top-left">
                <img src="../assets/img/frame111.png" class="" />
            </div>

            <div class="bottom-right">
                <img src="../assets/img/frame83.png" class="" />
            </div>
        </div>

        <div class="container">
            <div class="section__content">
                <div class="forgot-password__logo">
                    <img src="../assets/img/logo-black.png" class="" />
                </div>
                <h1 class="section__title">Reset your password</h1>
                <div class="section__subtitle">
                    Don’t worry. We’ll email you instructions to reset your password.
                </div>
                <form class="forgot-password__form">
                    <div class="gform_body">
                        <div class="gfield">
                            <label class="gfield_label">Email Address</label>
                            <div class="gfield_input">
                                <input type="text" class="input" />
                            </div>
                        </div>
                    </div>
                    <div class="gform_bottom">
                        <div class="gform_button">
                            <input type="submit" class="submit_button" value="Reset Password" />
                        </div>
                        <a href="sign-in.html" class="gform_link">Return to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
